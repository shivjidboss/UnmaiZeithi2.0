<div class="container">
    <div class="form_container row">
        <div class="login_card">
          <div class="reg_tbl_container">
            <h3>Register</h3><br>
            <form [formGroup]="registerForm">
              <div class="form-group">
                  <label for="uname">Name:</label>
                  <input type="text" class="form-control" id="name" formControlName="name" #name>
                </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" class="form-control" id="email" formControlName="email" #email>
              </div>
              <div class="form-group">
                <label for="reemail">Re-enter Email address:</label>
                <input type="text" class="form-control" id="reemail" formControlName="reemail" #reemail>
              </div>
              <div class="form-group">
                <label for="reemail">Ethereum Address &nbsp;&nbsp;</label>

                <span *ngIf="available == 3" style="color: red"><i class="fa fas fa-times" ></i><br>An account already exist with this address</span>
                <span *ngIf="available == 2" style="color: green"><i class="fa fas fa-check"></i></span>
                <span *ngIf="available == 1" style="color: yellow"><i class="fa fa-refresh fa-spin"></i></span>

                <input type="text" #userId class="form-control" id="userId" formControlName="userId" (input)="checkAvailability()">
              </div>              
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd" #pwd>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" formControlName="dob" #dob>
              </div>
              <input type="radio" name="gender" id="gen_female" value="female" formControlName="gender" #gender/>
                  <label for="gen_female">Female</label>
              
              <input type="radio" name="gender" id="gen_male" value="male" formControlName="gender" #gender/>
                  <label for="gen_male">Male</label>
              <br><br>
              <button type="submit" class="btn btn-primary" [disabled]="disableRegBtn" (click)="onSubmit()">Submit</button>
              <span *ngIf="sending == 1" style="color: blue"> <i class="fas fa-sync fa-spin" style="font-size: 38px;background: none;"></i></span>
            </form>
